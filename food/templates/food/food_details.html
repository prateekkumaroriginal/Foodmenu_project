{% extends 'food/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.image_url}}" alt="" class="card" style="max-height: 300px;">
        </div>
        <div class="col-md-6">
            <h1>{{item.name}}</h1>
            <h2>{{item.desc}}</h2>
            <h5>Rs. {{item.price}}</h5>
            <a href={% url 'food:delete-item' item.id %}>Delete</a>
        </div>
    </div>
</div>
{% endblock content %}
